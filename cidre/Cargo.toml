[package]
name = "cidre"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]

default = ["full"]

full = [
  "private",

  "blocks",
  "async",

  "app",
  "am",
  "at",
  "ca",
  "ci",
  "cl",
  "cm",
  "cmio",
  "ct",
  "av",
  "cf",
  "cg",
  "iio",
  "ns",
  "vt",
  "sc",
  "mc",
  "mtl",
  "mlc",
  "cv",
  "objc",
  "mps",
  "mpsg",
  "dispatch",
  "da",
  "simd",
  "cat",
  "vn",
  "sn",
  "ui",
  "ut",
  "un",
  "io",
  "nw",
  "core_motion",
  "wk",
  "gc",
  "xpc",
]

# Turn on private API
private = []
async = ["blocks", "dep:parking_lot"]

blocks = []
cf = []
cat = []
simd = []
app = ["ns"]
am = ["private", "cf", "dep:tokio"]
at = ["cf", "cat"]
av = ["ns", "ut"]
ca = ["ns"]
sc = ["ns"]
cl = ["ns"]
cm = ["cf"] # optional cv, cat
cmio = ["cm"]
cv = ["cf", "cg"]
ci = ["cf", "ns"]
cg = ["cf"] # optional io, dispatch, blocks
iio = ["cg"]
objc = ["dep:cidre-macros"]
ns = ["objc"]
vt = ["cf", "cv", "cg", "cm"]
io = ["cf"]
sn = ["ns"]
vn = ["ns"]
nw = ["ns", "dispatch"]
ui = ["ns"]
ut = ["ns"]
un = ["ns"]
ct = ["cf", "cg"]
mc = ["ns"]
mtl = ["ns"]
mlc = ["mtl"]
mps = ["mtl"]
mpsg = ["mps"]
dispatch = ["cf", "ns"]
da = ["cf"]
core_motion = ["ns"]
wk = ["ns"]
gc = ["ns"]
xpc = ["ns", "blocks"]

[dependencies]

tokio = { version = "1", optional = true, default-features = false, features = ["macros", "rt", "rt-multi-thread", "time", "net", "process", "io-util"] }
parking_lot = { version = "0.12", optional = true }
cidre-macros = { optional = true, path = "../cidre-macros"}

[dev-dependencies]
criterion = "0.5"
# rt = { path = "../../rt"}
# ndarray = "0.15"
# linfa = "0.6.1"
# linfa-clustering = "0.6.1"
# linfa-reduction = "0.6.1"
clap = { version = "4.3", features = ["default", "derive"] }
tokio = { version = "1", features = ["signal"] }

[[bench]]
name = "alloc"
harness = false

[[bench]]
name = "blocks"
harness = false

[[bench]]
name = "cf_string"
harness = false

[[bench]]
name = "ns_array_from"
harness = false

[[example]]
name = "am-device-list"
required-features = ["am"]

[[example]]
name = "am-device-mount-dev-image"
required-features = ["am"]

[lib]
# proc-macro = true
#crate-type = ["staticlib", "rlib"]
#crate-type = ["staticlib", "rlib"]


[package.metadata.playground]
features = ["full"]
